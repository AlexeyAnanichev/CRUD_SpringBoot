<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarAdmin">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <span class="navbar-brand"><b th:inline="text">[[${currentUser.getUsername()}]] </b> with roles:
                    <span th:each="authority : ${#authentication.getAuthorities()}"
                          th:if="${authority.getAuthority().startsWith('ROLE_')}"
                          th:text="${authority.getAuthority().replaceFirst('ROLE_', ' ')}"></span>
                    </span>
                </li>
            </ul>
        </div>
        <div class="navbar-text"><a href="/logout" class="text-muted">Logout</a></div>
    </div>
</nav>

<div class="row">
    <div class="col-2">
        <br>
        <a href="/admin" type="button" class="btn btn-primary btn-lg btn-block w-100">Admin</a>
        <br>
        <a href="/user" type="button" class="btn btn-white text-primary btn-lg btn-block  w-100">User</a>
    </div>

    <div class="col-9 gray">
        <br>
        <H1>Admin panel</H1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#usersTable" role="tab"
                   aria-controls="home" aria-selected="true">Users table</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#newUser" role="tab"
                   aria-controls="profile" aria-selected="false">New User</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="usersTable" role="tabpanel" aria-labelledby="user-tab">
                <div class="card">
                    <div class="card-header">
                        <h4>All users</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Username</th>
                                <th>Roles</th>
                                <th>Delete User</th>
                                <th>Edit User</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${userList}">
                                <td th:utext="${user.id}">ID</td>
                                <td th:utext="${user.name}">Name</td>
                                <td th:utext="${user.lastName}">Last name</td>
                                <td th:utext="${user.age}">Age</td>
                                <td th:utext="${user.username}">Username</td>
                                <td th:utext="${user.roles}">Roles</td>
                                <td>
                                    <button type="button" class="btn btn-info text-white" data-bs-toggle="modal"
                                            th:attr="data-bs-target='#usersWindow'+*{user.id}">Edit
                                    </button>
                                    <div class="modal fade" th:id="*{'usersWindow'+{user.id}}" tabindex="-1"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true" role="dialog">
                                        <!--                                         th:attrappend="id=${user.id}">-->
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <form action="/admin/edit" th:method="POST"
                                                      th:action="@{/admin/edit/{id}(id=${user.getId()})}"
                                                      th:object="${user}">
                                                    <div class="modal-body offset-md-2 col-md-8 text-center">
                                                        <div class="form-group">
                                                            <label for="idEdit"><b>ID</b></label>
                                                            <input name="id" type="text" id="idEdit"
                                                                   class="form-control"
                                                                   placeholder="ID" th:value="*{id}" required
                                                                   readonly>
                                                        </div>
                                                        <br>
                                                        <div class="form-group">
                                                            <label for="nameEdit"><b>First name</b></label>
                                                            <input name="name" type="text" id="nameEdit"
                                                                   class="form-control"
                                                                   placeholder="First name" th:value="*{name}"
                                                                   required>
                                                        </div>
                                                        <br>
                                                        <div class="form-group ">
                                                            <label for="lastNameEdit"><b>Last name</b></label>
                                                            <input name="lastName" type="text" id="lastNameEdit"
                                                                   class="form-control"
                                                                   placeholder="Last name" th:value="*{lastName}"
                                                                   required>
                                                        </div>
                                                        <br>
                                                        <div class="form-group">
                                                            <label for="ageEdit"><b>Age</b></label>
                                                            <input name="age" type="number" id="ageEdit"
                                                                   class="form-control"
                                                                   placeholder="Age" th:value="*{age}" required>
                                                        </div>
                                                        <br>
                                                        <div class="form-group">
                                                            <label for="usernameEdit"><b>Username</b></label>
                                                            <input name="username" type="text" id="usernameEdit"
                                                                   class="form-control"
                                                                   placeholder="Username" th:value="*{username}"
                                                                   required>
                                                        </div>
                                                        <br>
                                                        <div class="form-group">
                                                            <label for="passwordEdit"><b>Password</b></label>
                                                            <input name="password" type="password" id="passwordEdit"
                                                                   class="form-control"
                                                                   placeholder="Password" th:value="*{password}"
                                                                   required>
                                                        </div>
                                                        <br>
                                                        <div class="form-group">
                                                            <label for="rolesEdit"><b>Role</b></label>
                                                            <br>
                                                            <select class="form-select" id="rolesEdit" name="editRoles"
                                                                    multiple size="2"
                                                                    required>
                                                                <option value="ROLE_ADMIN">ADMIN</option>
                                                                <option selected="selected" value="ROLE_USER">USER
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">Close
                                                        </button>
                                                        <input type="submit" value="Edit"
                                                               class="btn btn-primary">
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                            data-bs-target="#deleteWindow" th:attrappend="data-bs-target=${user.id}">
                                        Delete
                                    </button>
                                    <div class="modal fade" id="deleteWindow" tabindex="-1"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true"
                                         th:attrappend="id=${user.id}">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalDelete">Edit user</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <form th:action="@{/admin/{id}(id=${user.getId()})}"
                                                      th:method="DELETE" th:object="${user}">
                                                    <div class="modal-body offset-md-2 col-md-8 text-center">
                                                        <div class="form-group">
                                                            <label for="idDelete">ID</label>
                                                            <input name="idEdit" id="idDelete" type="text"
                                                                   class="form-control"
                                                                   placeholder="ID" th:value="*{id}" required
                                                                   readonly>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="nameDelete">First name</label>
                                                            <input name="nameEdit" id="nameDelete" type="text"
                                                                   class="form-control"
                                                                   placeholder="First name" th:value="*{name}"
                                                                   required readonly>
                                                        </div>
                                                        <div class="form-group ">
                                                            <label for="lastNameDelete">Last name</label>
                                                            <input name="lastName" id="lastNameDelete" type="text"
                                                                   class="form-control"
                                                                   placeholder="Last name" th:value="*{lastName}"
                                                                   required readonly>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="ageDelete">Age</label>
                                                            <input name="age" id="ageDelete" type="number"
                                                                   class="form-control"
                                                                   placeholder="Age" th:value="*{age}" required
                                                                   readonly>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="usernameDelete">Username</label>
                                                            <input name="username" type="text" id="usernameDelete"
                                                                   class="form-control"
                                                                   placeholder="Username" th:value="*{username}"
                                                                   required readonly>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="rolesDelete">Role</label>
                                                            <br>
                                                            <select class="form-select" name="roles" id="rolesDelete"
                                                                    multiple size="2" disabled>
                                                                <option value="ROLE_ADMIN">ADMIN</option>
                                                                <option selected="selected" value="ROLE_USER">USER
                                                                </option>
                                                            </select>
                                                        </div>

                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">Close
                                                        </button>
                                                        <input type="submit" value="Delete"
                                                               class="btn btn-danger">
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="profile-tab">
                <div class="card">
                    <div class="card-header">
                        <H4>Add new user</H4>
                    </div>
                    <div class="card-body d-flex justify-content-center text-center">
                        <form action="/admin/add" method="POST" th:object="${user}">
                            <div class="form-group">
                                <label for="name">First name</label>
                                <input name="name" type="text" id="name" class="form-control"
                                       placeholder="First name" th:value="*{name}" required>
                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
                            </div>
                            <br>
                            <div class="form-group ">
                                <label for="lastName">Last name</label>
                                <input name="lastName" type="text" id="lastName" class="form-control"
                                       placeholder="Last name" th:value="*{lastName}" required>
                                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input name="age" type="number" id="age" class="form-control"
                                       placeholder="Age" th:value="*{age}" required>
                                <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input name="username" type="text" id="username" class="form-control"
                                       placeholder="Username" th:value="*{username}" required>
                                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input name="password" type="password" id="password" class="form-control"
                                       placeholder="Password" th:value="*{password}" required>
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="roles">Role</label>
                                <br>
                                <select id="roles" name="roles" class="form-control" multiple size="2" required>
                                    <option value="ROLE_ADMIN">ADMIN</option>
                                    <option value="ROLE_USER" selected="selected">USER</option>
                                </select>
                            </div>
                            <br>
                            <input type="submit" class="btn btn-success" value="Add new user">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-1 gray"></div>
</div>
<script src="/main.js" async></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>
</html>
