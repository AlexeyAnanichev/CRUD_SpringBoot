<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarAdmin">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <span class="navbar-brand"><b th:inline="text">[[${currentUser.getUsername()}]] </b> with roles:
                    <span th:each="authority : ${#authentication.getAuthorities()}"
                          th:if="${authority.getAuthority().startsWith('ROLE_')}"
                          th:text="${authority.getAuthority().replaceFirst('ROLE_', ' ')}"></span>
                    </span>
                </li>
            </ul>
        </div>
        <div class="navbar-text"><a href="/logout" class="text-muted">Logout</a></div>
    </div>
</nav>

<div class="row">
    <div class="col-2">
        <br>
        <a href="/admin" type="button" class="btn btn-primary btn-lg btn-block w-100">Admin</a>
        <br>
        <a href="/user" type="button" class="btn btn-white text-primary btn-lg btn-block  w-100">User</a>
    </div>

    <div class="col-9 gray">
        <br>
        <H1>Admin panel</H1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#usersTable" role="tab"
                   aria-controls="home" aria-selected="true">Users table</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#newUser" role="tab"
                   aria-controls="profile" aria-selected="false">New User</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="usersTable" role="tabpanel" aria-labelledby="user-tab">
                <div class="card">
                    <div class="card-header">
                        <h4>All users</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Username</th>
                                <th>Roles</th>
                                <th>Delete User</th>
                                <th>Edit User</th>
                            </tr>
                            </thead>
                            <tbody id="usersTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="profile-tab">
                <div class="card">
                    <div class="card-header">
                        <H4>Add new user</H4>
                    </div>
                    <div class="card-body d-flex justify-content-center text-center">
                        <form>
                            <div class="form-group">
                                <label for="nameCreate">First name</label>
                                <input name="name" type="text" id="nameCreate" class="form-control"
                                       placeholder="First name" required>
                            </div>
                            <br>
                            <div class="form-group ">
                                <label for="lastNameCreate">Last name</label>
                                <input name="lastName" type="text" id="lastNameCreate" class="form-control"
                                       placeholder="Last name" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="ageCreate">Age</label>
                                <input name="age" type="number" id="ageCreate" class="form-control"
                                       placeholder="Age" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="usernameCreate">Username</label>
                                <input name="username" type="text" id="usernameCreate" class="form-control"
                                       placeholder="Username" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="passwordCreate">Password</label>
                                <input name="password" type="password" id="passwordCreate" class="form-control"
                                       placeholder="Password" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="rolesCreate">Role</label>
                                <br>
                                <select id="rolesCreate" name="roles" class="form-control" multiple size="2" required>
                                    <option value="ROLE_ADMIN">ADMIN</option>
                                    <option value="ROLE_USER" selected="selected">USER</option>
                                </select>
                            </div>
                            <br>
                            <input type="submit" class="btn btn-success" value="Add new user" onclick="saveUser()">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-1 gray"></div>
</div>

<!--=========================EDIT==============================-->

<div class="modal fade" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true" role="dialog" id="editModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body offset-md-2 col-md-8 text-center">
                <div class="form-group">
                    <label for="idEdit"><b>ID</b></label>
                    <input name="id" type="text" id="idEdit"
                           class="form-control"
                           placeholder="ID" required
                           readonly>
                </div>
                <br>
                <div class="form-group">
                    <label for="nameEdit"><b>First name</b></label>
                    <input name="name" type="text" id="nameEdit"
                           class="form-control"
                           placeholder="First name"
                           required>
                </div>
                <br>
                <div class="form-group ">
                    <label for="lastNameEdit"><b>Last name</b></label>
                    <input name="lastName" type="text" id="lastNameEdit"
                           class="form-control"
                           placeholder="Last name"
                           required>
                </div>
                <br>
                <div class="form-group">
                    <label for="ageEdit"><b>Age</b></label>
                    <input name="age" type="number" id="ageEdit"
                           class="form-control"
                           placeholder="Age" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="usernameEdit"><b>Username</b></label>
                    <input name="username" type="text" id="usernameEdit"
                           class="form-control"
                           placeholder="Username"
                           required>
                </div>
                <br>
                <div class="form-group">
                    <label for="passwordEdit"><b>Password</b></label>
                    <input name="password" type="password" id="passwordEdit"
                           class="form-control"
                           placeholder="Password"
                           required>
                </div>
                <br>
                <div class="form-group">
                    <label for="rolesEdit"><b>Role</b></label>
                    <br>
                    <select class="form-select" id="rolesEdit" name="rolesEdit"
                            multiple size="2"
                            required>
                        <option value="ROLE_ADMIN">ADMIN</option>
                        <option selected="selected" value="ROLE_USER">USER
                        </option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close
                </button>
                <input type="submit" value="Edit"
                       class="btn btn-primary" data-bs-dismiss="modal" onclick="editUser()">
            </div>
        </div>
    </div>
</div>

<!--===========================DELETE==========================-->

<div class="modal fade" id="deleteWindow" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" id="deleteWindow2">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalDelete">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body offset-md-2 col-md-8 text-center">
                <div class="form-group">
                    <label for="idDelete">ID</label>
                    <input name="id" id="idDelete" type="text"
                           class="form-control"
                           placeholder="ID" required
                           readonly>
                </div>
                <div class="form-group">
                    <label for="nameDelete">First name</label>
                    <input name="name" id="nameDelete" type="text"
                           class="form-control"
                           placeholder="First name"
                           required readonly>
                </div>
                <div class="form-group ">
                    <label for="lastNameDelete">Last name</label>
                    <input name="lastName" id="lastNameDelete" type="text"
                           class="form-control"
                           placeholder="Last name"
                           required readonly>
                </div>
                <div class="form-group">
                    <label for="ageDelete">Age</label>
                    <input name="age" id="ageDelete" type="number"
                           class="form-control"
                           placeholder="Age" required
                           readonly>
                </div>
                <div class="form-group">
                    <label for="usernameDelete">Username</label>
                    <input name="username" type="text" id="usernameDelete"
                           class="form-control"
                           placeholder="Username"
                           required readonly>
                </div>
                <div class="form-group">
                    <label for="rolesDelete">Role</label>
                    <br>
                    <select class="form-select" name="roles" id="rolesDelete"
                            multiple size="2" disabled>
                        <option value="ROLE_ADMIN">ADMIN</option>
                        <option selected="selected" value="ROLE_USER">USER
                        </option>
                    </select>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close
                </button>
                <input type="submit" value="Delete"
                       class="btn btn-danger" id="deleteUser" data-bs-dismiss="modal" onclick="deleteUser()">
            </div>
        </div>
    </div>
</div>

<script src="/admin.js" async></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>
</html>
