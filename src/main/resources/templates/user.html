<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarAdmin">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <span class="navbar-brand"><b th:inline="text">[[${currentUser.getUsername()}]] </b> with roles:
                    <span th:each="authority : ${#authentication.getAuthorities()}"
                          th:if="${authority.getAuthority().startsWith('ROLE_')}"
                          th:text="${authority.getAuthority().replaceFirst('ROLE_', ' ')}"></span>
                    </span>
                </li>
            </ul>
        </div>
        <div class="navbar-text"><a href="/logout" class="text-muted">Logout</a></div>
    </div>
</nav>

<div class="row">
    <div class="col-2">
        <br>
        <a href="/admin" type="button" class="btn btn-white text-primary btn-lg btn-block  w-100">Admin</a>
        <br>
        <a href="/user" type="button" class="btn btn-primary btn-lg btn-block w-100">User</a>
    </div>
    <div class="col-9 gray">
        <br>
        <H1>User information-page</H1>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="usersTable" role="tabpanel" aria-labelledby="user-tab">
                <div class="card">
                    <div class="card-header">
                        <h4>All users</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Username</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${currentUser}">
                                <td th:utext="${user.getId()}">ID</td>
                                <td th:utext="${user.getName()}">Name</td>
                                <td th:utext="${user.getLastName()}">Last name</td>
                                <td th:utext="${user.getAge()}">Age</td>
                                <td th:utext="${user.getUsername()}">Username</td>
                                <td th:utext="${user.getRoles()}">Roles</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"></script>
</body>
</html>
